<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown for Courses</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .nav {
      background-color: #f8f9fa;
      padding: 10px 0;
      position: relative;
    }

    .container {
      display: flex;
      gap: 30px;
      padding: 0 20px;
      align-items: center;
      position: relative;
    }

    .btn {
      position: relative;
      padding: 10px 15px;
      cursor: pointer;
      white-space: nowrap;
    }

    /* Dropdown specific */
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      min-width: 160px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .dropdown-menu div {
      padding: 10px 15px;
      cursor: pointer;
    }

    .dropdown-menu div:hover {
      background-color: #f1f1f1;
    }

    /* SVG outline */
    .outline {
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 60px;
      pointer-events: none;
    }

    .rect {
      stroke: black;
    }
  </style>
</head>
<body>

<div class="nav">
  <div class="container">
    <div class="btn">Home</div>

    <!-- Courses with Dropdown -->
    <div class="btn dropdown">
      Courses
      <div class="dropdown-menu">
        <div>Web Development</div>
        <div>Data Science</div>
        <div>AI & ML</div>
      </div>
    </div>

    <div class="btn">About</div>
    <div class="btn">Contact</div>

    <!-- SVG outline -->
    <svg
      class="outline"
      overflow="visible"
      viewBox="0 0 100 15"
      preserveAspectRatio="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        class="rect"
        pathLength="100"
        x="0"
        y="0"
        width="100"
        height="15"
        fill="transparent"
        stroke-width="1.5"
      ></rect>
    </svg>
  </div>
</div>

</body>
</html>
